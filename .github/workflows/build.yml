name: Build SSH Tunnel GUI App
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            suffix: linux-amd64
          - os: macos-latest
            suffix: macos-universal
          - os: windows-latest
            suffix: windows-amd64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      # Install the modern Fyne tool
      - run: go install fyne.io/tools/cmd/fyne@latest
      
      # Linux dependencies
      - if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libgl1-mesa-dev libx11-dev libxi-dev \
            libxcursor-dev libxrandr-dev libxinerama-dev libxxf86vm-dev
      
      # macOS dependencies
      - if: runner.os == 'macOS'
        run: brew install glfw

      # Build Linux binary
      - if: runner.os == 'Linux'
        run: |
          BIN_NAME="ssh-tunnel-gui-${{ matrix.suffix }}"
          go build -ldflags="-s -w" -o "$BIN_NAME" ./...

      # Build macOS Universal (Intel + Apple Silicon)
      - if: runner.os == 'macOS'
        run: |
          APP_NAME="ssh-tunnel-gui"
          
          # 1. Build for Apple Silicon (arm64)
          GOARCH=arm64 fyne package -os darwin -name "${APP_NAME}-arm64" ./...
          
          # 2. Build for Intel (amd64)
          GOARCH=amd64 fyne package -os darwin -name "${APP_NAME}-amd64" ./...
          
          # 3. Create the Universal App structure using the ARM64 build as a base
          cp -R "${APP_NAME}-arm64.app" "${APP_NAME}-universal.app"
          
          # 4. Merge the binaries using lipo
          lipo -create "${APP_NAME}-arm64.app/Contents/MacOS/${APP_NAME}-arm64" \
                       "${APP_NAME}-amd64.app/Contents/MacOS/${APP_NAME}-amd64" \
               -output "${APP_NAME}-universal.app/Contents/MacOS/${APP_NAME}-universal"
          
          # 5. Clean up old binary names inside the universal bundle
          rm "${APP_NAME}-universal.app/Contents/MacOS/${APP_NAME}-arm64"
          
          # 6. Update Info.plist to point to the new binary name
          sed -i '' "s/${APP_NAME}-arm64/${APP_NAME}-universal/g" "${APP_NAME}-universal.app/Contents/Info.plist"
          
          # Zip it up
          zip -r "ssh-tunnel-gui-macos-universal.app.zip" "${APP_NAME}-universal.app"

      # Build Windows .exe
      - if: runner.os == 'Windows'
        run: |
          $BIN_NAME = "ssh-tunnel-gui-${{ matrix.suffix }}"
          fyne package -os windows -name $BIN_NAME ./...
        shell: powershell

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ssh-tunnel-gui-${{ matrix.suffix }}
          path: |
            ssh-tunnel-gui-linux-amd64
            ssh-tunnel-gui-macos-universal.app.zip
            ssh-tunnel-gui-windows-amd64.exe
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: ./artifacts
      - name: Prepare release files
        run: |
          mkdir -p ./release-files
          find ./artifacts -type f -exec cp {} ./release-files/ \;
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v2.0-${{ github.run_number }}
          name: Release v2.0-${{ github.run_number }}
          files: ./release-files/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
