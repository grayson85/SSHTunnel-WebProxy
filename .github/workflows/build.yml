name: Build SSH Tunnel GUI App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        arch: [amd64, arm64]  # amd64 = Intel, arm64 = M1/M2 Macs

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - name: Install Fyne tool
        run: go install fyne.io/fyne/v2/cmd/fyne@latest

      - name: Build binary
        run: |
          echo "Building for OS=${{ matrix.os }} ARCH=${{ matrix.arch }}"
          BIN_NAME="ssh-tunnel-gui-${{ matrix.os }}-${{ matrix.arch }}"
          
          # macOS Fyne requires -os darwin, -arch arm64/intel
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            FYNE_OS=darwin
            FYNE_ARCH=${{ matrix.arch }}
            fyne package -os $FYNE_OS -arch $FYNE_ARCH -name "$BIN_NAME" -icon ssh.png
          else
            # cross-compile for Windows/Linux
            GOOS=$(echo ${{ matrix.os }} | awk '{print tolower($0)}')
            GOARCH=${{ matrix.arch }}
            go build -o $BIN_NAME main.go
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-${{ matrix.arch }}-binary
          path: ssh-tunnel-gui-${{ matrix.os }}-${{ matrix.arch }}*
