name: Build SSH Tunnel GUI App
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        arch: [amd64, arm64]
    steps:
      # Step 1: Checkout code
      - uses: actions/checkout@v4
      
      # Step 2: Setup Go
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      # Step 3: Install Fyne tool
      - run: go install fyne.io/fyne/v2/cmd/fyne@latest
      
      # Step 4: Linux dependencies
      - if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libgl1-mesa-dev libx11-dev libxi-dev \
            libxcursor-dev libxrandr-dev libxinerama-dev libxxf86vm-dev
      
      # Step 5: macOS dependencies
      - if: matrix.os == 'macos-latest'
        run: |
          brew update || true
          brew install glfw || true
      
      # Step 6: Set cross-compilation environment
      - name: Set build environment
        run: |
          if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            echo "GOOS=linux" >> $GITHUB_ENV
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            echo "GOOS=darwin" >> $GITHUB_ENV
          elif [ "${{ matrix.os }}" = "windows-latest" ]; then
            echo "GOOS=windows" >> $GITHUB_ENV
          fi
          echo "GOARCH=${{ matrix.arch }}" >> $GITHUB_ENV
        shell: bash
      
      # Step 7: Build Linux binary
      - if: matrix.os == 'ubuntu-latest'
        run: |
          BIN_NAME="ssh-tunnel-gui-linux-${{ matrix.arch }}"
          go build -ldflags="-s -w" -o "$BIN_NAME" main.go
      
      # Step 8: Build macOS .app and zip
      - if: matrix.os == 'macos-latest'
        run: |
          BIN_NAME="ssh-tunnel-gui-macos-${{ matrix.arch }}"
          if [ -f "ssh.png" ]; then
            fyne package -os darwin -name "$BIN_NAME" -icon ssh.png
          else
            fyne package -os darwin -name "$BIN_NAME"
          fi
          zip -r "$BIN_NAME.app.zip" "$BIN_NAME.app"
      
      # Step 9: Build Windows .exe
      - if: matrix.os == 'windows-latest'
        run: |
          $BIN_NAME = "ssh-tunnel-gui-windows-${{ matrix.arch }}"
          if (Test-Path "ssh.png") {
            fyne package -os windows -name $BIN_NAME -icon ssh.png
          } else {
            fyne package -os windows -name $BIN_NAME
          }
        shell: powershell
      
      # Step 10: Upload build artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ssh-tunnel-gui-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            ssh-tunnel-gui-*
            *.app.zip
            *.exe
          retention-days: 30

  # Release job - runs after all builds complete
  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
      
      - name: Display structure
        run: find ./artifacts -type f
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0-${{ github.run_number }}
          name: Release v1.0-${{ github.run_number }}
          files: ./artifacts/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
