name: Build SSH Tunnel GUI App
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            suffix: linux-amd64
          - os: macos-latest
            suffix: macos-universal
          - os: windows-latest
            suffix: windows-amd64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      # Install the modern Fyne tool
      - run: go install fyne.io/tools/cmd/fyne@latest
      
      # Linux dependencies
      - if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libgl1-mesa-dev libx11-dev libxi-dev \
            libxcursor-dev libxrandr-dev libxinerama-dev libxxf86vm-dev
      
      # macOS dependencies
      - if: runner.os == 'macOS'
        run: brew install glfw

      # Build Linux binary
      - if: runner.os == 'Linux'
        run: |
          BIN_NAME="ssh-tunnel-gui-${{ matrix.suffix }}"
          go build -ldflags="-s -w" -o "$BIN_NAME" ./...

      # Build macOS Universal (Intel + Apple Silicon)
      - if: runner.os == 'macOS'
        run: |
          # Use a simple name without dashes for the internal binary to avoid naming issues
          INTERNAL_NAME="sshtunnel"
          
          ICON_FLAG=""
          if [ -f "ssh.png" ]; then
            ICON_FLAG="-icon ssh.png"
          fi

          # 1. Build for Apple Silicon (arm64)
          GOARCH=arm64 fyne package -os darwin -name "arm_build" $ICON_FLAG ./...
          
          # 2. Build for Intel (amd64)
          GOARCH=amd64 fyne package -os darwin -name "intel_build" $ICON_FLAG ./...
          
          # 3. Create the Universal App structure
          cp -R "arm_build.app" "ssh-tunnel-gui-universal.app"
          
          # 4. Merge the binaries using lipo
          # We target the binary inside Contents/MacOS/ regardless of what Fyne named it
          lipo -create "arm_build.app/Contents/MacOS/"* \
                       "intel_build.app/Contents/MacOS/"* \
               -output "ssh-tunnel-gui-universal.app/Contents/MacOS/ssh-tunnel-gui-universal"
          
          # 5. Remove the old single-arch binaries from the universal bundle
          # This leaves only the new 'ssh-tunnel-gui-universal' file
          find "ssh-tunnel-gui-universal.app/Contents/MacOS" -type f ! -name "ssh-tunnel-gui-universal" -delete
          
          # 6. Update Info.plist to point to the new merged binary name
          # We use a wildcard to replace whatever name Fyne put in the CFBundleExecutable field
          CURRENT_EXE=$(/usr/libexec/PlistBuddy -c "Print :CFBundleExecutable" "ssh-tunnel-gui-universal.app/Contents/Info.plist")
          sed -i '' "s/>$CURRENT_EXE</>ssh-tunnel-gui-universal</g" "ssh-tunnel-gui-universal.app/Contents/Info.plist"
          
          # 7. Zip it up
          zip -r "ssh-tunnel-gui-macos-universal.app.zip" "ssh-tunnel-gui-universal.app"

      # Build Windows .exe
      - if: runner.os == 'Windows'
        run: |
          $BIN_NAME = "ssh-tunnel-gui-windows-amd64"
          # Check if ssh.png exists, otherwise package without -icon
          if (Test-Path "ssh.png") {
            fyne package -os windows -name $BIN_NAME -icon ssh.png ./...
          } else {
            fyne package -os windows -name $BIN_NAME ./...
          }
        shell: powershell

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ssh-tunnel-gui-${{ matrix.suffix }}
          path: |
            ssh-tunnel-gui-linux-amd64
            ssh-tunnel-gui-macos-universal.app.zip
            ssh-tunnel-gui-windows-amd64.exe
          # Note: We use the specific names created in the steps above
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: ./artifacts
      - name: Prepare release files
        run: |
          mkdir -p ./release-files
          find ./artifacts -type f -exec cp {} ./release-files/ \;
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v2.0-${{ github.run_number }}
          name: Release v2.0-${{ github.run_number }}
          files: ./release-files/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
