name: Build SSH Tunnel GUI App
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: amd64
            suffix: linux-amd64
          - os: macos-13
            arch: amd64
            suffix: macos-amd64
          - os: macos-14
            arch: arm64
            suffix: macos-arm64
          - os: windows-latest
            arch: amd64
            suffix: windows-amd64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - run: go install fyne.io/fyne/v2/cmd/fyne@latest
      
      # Linux dependencies
      - if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libgl1-mesa-dev libx11-dev libxi-dev \
            libxcursor-dev libxrandr-dev libxinerama-dev libxxf86vm-dev
      
      # macOS dependencies
      - if: runner.os == 'macOS'
        run: |
          brew update || true
          brew install glfw || true

      # Build Linux binary
      - if: runner.os == 'Linux'
        run: |
          BIN_NAME="ssh-tunnel-gui-${{ matrix.suffix }}"
          go build -ldflags="-s -w" -o "$BIN_NAME" ./...
          ls -la

      # Build macOS .app and zip
      - if: runner.os == 'macOS'
        run: |
          BIN_NAME="ssh-tunnel-gui-${{ matrix.suffix }}"
          if [ -f "ssh.png" ]; then
            fyne package -os darwin -name "$BIN_NAME" -icon ssh.png ./...
          else
            fyne package -os darwin -name "$BIN_NAME" ./...
          fi
          zip -r "$BIN_NAME.app.zip" "$BIN_NAME.app"
          rm -rf "$BIN_NAME.app"
          ls -la

      # Build Windows .exe
      - if: runner.os == 'Windows'
        run: |
          $BIN_NAME = "ssh-tunnel-gui-${{ matrix.suffix }}"
          if (Test-Path "ssh.png") {
            fyne package -os windows -name $BIN_NAME -icon ssh.png ./...
          } else {
            fyne package -os windows -name $BIN_NAME ./...
          }
          Get-ChildItem
        shell: powershell

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ssh-tunnel-gui-${{ matrix.suffix }}
          path: |
            ssh-tunnel-gui-${{ matrix.suffix }}
            ssh-tunnel-gui-${{ matrix.suffix }}.app.zip
            ssh-tunnel-gui-${{ matrix.suffix }}.exe
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Display structure
        run: find ./artifacts -type f

      - name: Prepare release files
        run: |
          mkdir -p ./release-files
          # Copy all files from each artifact directory
          find ./artifacts -type f -exec cp {} ./release-files/ \;
          ls -la ./release-files/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v2.0-${{ github.run_number }}
          name: Release v2.0-${{ github.run_number }}
          files: ./release-files/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
