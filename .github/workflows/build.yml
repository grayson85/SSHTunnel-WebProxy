name: Build SSH Tunnel GUI App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:   # Manual trigger from GitHub website

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        arch: [amd64, arm64]

    steps:
      # Step 1: Checkout code
      - uses: actions/checkout@v3

      # Step 2: Setup Go
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      # Step 3: Install Fyne tool (new version)
      - name: Install Fyne tool
        run: go install fyne.io/tools/cmd/fyne@latest

      # Step 4: Install Linux dependencies
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libgl1-mesa-dev libx11-dev libxi-dev \
            libxcursor-dev libxrandr-dev libxinerama-dev libxxf86vm-dev libvulkan-dev

      # Step 5: Install macOS dependencies
      - name: Install macOS dependencies
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install glfw

      # Step 6: Build binary (Linux/macOS)
      - name: Build binary (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          echo "Building for OS=${{ matrix.os }} ARCH=${{ matrix.arch }}"
          BIN_NAME="ssh-tunnel-gui-${{ matrix.os }}-${{ matrix.arch }}"
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            fyne package -os darwin -name "$BIN_NAME" -icon ssh.png
          else
            go build -o $BIN_NAME main.go
          fi
        shell: bash

      # Step 7: Build binary (Windows)
      - name: Build binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          $env:BIN_NAME="ssh-tunnel-gui-windows-${{ matrix.arch }}.exe"
          go build -o $env:BIN_NAME main.go
        shell: pwsh

      # Step 8: Upload build artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-${{ matrix.arch }}-binary
          path: |
            ssh-tunnel-gui-${{ matrix.os }}-${{ matrix.arch }}*   # Linux/macOS
            ssh-tunnel-gui-windows-${{ matrix.arch }}.exe         # Windows
